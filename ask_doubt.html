<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ask Doubt</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: 'Segoe UI', sans-serif;
}

body{
  min-height:100vh;
   background: linear-gradient(135deg, #0f172a, #111827);
  display:flex;
  align-items:center;
  justify-content:center;
  color:#e5e7eb;
}

.wrapper{
  width:90%;
  max-width:1200px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:40px;
}

.image-section{
  width:45%;
  display:flex;
  align-items:center;
  justify-content:center;
}

.image-section img{
  width:125%;
  max-width:550px;
}

.form-section{
  width:50%;
}

.input-box{
  margin-bottom:18px;
}

.input-box input,
.input-box textarea{
  width:100%;
  padding:14px;
  border-radius:10px;
  border:none;
  background:#020617;
  color:#e5e7eb;
}

textarea{
  height:130px;
  resize:none;
}

button{
  padding:14px 30px;
  background:#202158;
  border:none;
  border-radius:10px;
  color:white;
  font-size:16px;
  cursor:pointer;
}

.answer-box{
  margin-top:20px;
  padding:15px;
  background:#020617;
  border-radius:10px;
  min-height:80px;
}
</style>
</head>

<body>

<div class="wrapper">

  <div class="image-section">
    <img src="boy.png" alt="Student Illustration">
  </div>

  <div class="form-section">

    <!-- ✅ SINGLE FORM -->
    <form id="doubtForm">

      <div class="input-box">
        <input type="text" id="subject" placeholder="Subject" required>
      </div>

      <div class="input-box">
        <textarea id="question" placeholder="Write your doubt here..." required></textarea>
      </div>

      <button type="submit">Submit</button>

    </form>

    <div class="answer-box">
      <strong>AI Answer:</strong>
      <p id="answer" style="margin-top:10px;"></p>
    </div>

  </div>
</div>

<!-- ✅ ONLY SCRIPT (NO app.js ANYWHERE) -->
<script>
document.getElementById("doubtForm").addEventListener("submit", async function(e) {
  e.preventDefault();

  const subject = document.getElementById("subject").value.trim();
  const question = document.getElementById("question").value.trim();
  const answerEl = document.getElementById("answer");

  if (!subject || !question) {
    answerEl.innerText = "Please fill all fields.";
    return;
  }

  answerEl.innerText = "Thinking...";

  try {
    const response = await fetch("http://localhost:8080/api/doubts/ask", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ subject, question })
    });

    if (!response.ok) {
      throw new Error("Backend not reachable");
    }

    const data = await response.json();

    if (data.aiAnswer && data.aiAnswer.trim() !== "") {
      answerEl.innerText = data.aiAnswer;
    } else {
      answerEl.innerText = "AI service unavailable.";
    }

  } catch (error) {
    console.error("Error:", error);
    answerEl.innerText = "Couldn't connect to backend.";
  }
});
</script>
