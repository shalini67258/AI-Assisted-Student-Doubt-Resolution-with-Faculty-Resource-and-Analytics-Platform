<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Learning Space</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Space Grotesk', sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #0f172a, #111827);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #f8fafc;
      overflow: hidden;
    }

    /* blobs */
    .blob {
      position: absolute;
      width: 320px;
      height: 320px;
      background: radial-gradient(circle, #38bdf8, transparent 60%);
      filter: blur(120px);
      opacity: 0.5;
      animation: float 8s ease-in-out infinite;
    }

    .blob.one { top: -80px; left: -80px; }
    .blob.two { bottom: -100px; right: -100px; animation-delay: 3s; }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-40px); }
    }

    /* container */
    .container {
      text-align: center;
      max-width: 900px;
      padding: 40px;
      animation: fadeUp 1s ease forwards;
      z-index: 2;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: clamp(2.3rem, 6vw, 4rem);
      font-weight: 700;
      margin-bottom: 14px;
      background: linear-gradient(90deg, #38bdf8, #a78bfa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .subtitle {
      font-size: 1.1rem;
      color: #cbd5f5;
      margin-bottom: 50px;
    }

    /* cards */
    .options {
      display: flex;
      gap: 30px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .card {
      width: 300px;
      padding: 30px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      cursor: pointer;
      transition: all 0.35s ease;
      text-decoration: none;
      color: inherit;
    }

    .card:hover {
      transform: translateY(-8px) scale(1.03);
      background: rgba(255, 255, 255, 0.08);
      box-shadow: 0 20px 40px rgba(56, 189, 248, 0.25);
    }

    .card-title {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .card-desc {
      font-size: 0.95rem;
      color: #cbd5f5;
      line-height: 1.5;
    }

    @media (max-width: 600px) {
      .card { width: 100%; }
    }
  </style>
</head>
<body>

  <div class="blob one"></div>
  <div class="blob two"></div>

  <section class="container">
    <h1>Learning Space</h1>
    <p class="subtitle">
      Your personal zone to clarify doubts and access curated study materials
    </p>

    <div class="options">
      <!-- Ask Doubt Card -->
      <a href="ask_doubt.html" class="card">
        <div class="card-title">üìù Ask a Doubt</div>
        <div class="card-desc">
          Submit your academic questions and receive intelligent
          resource recommendations instantly.
        </div>
      </a>

      <!-- Explore Resources Card -->
      <a href="resources.html" class="card">
        <div class="card-title">üìö Explore Resources</div>
        <div class="card-desc">
          Browse subject-wise PDFs, notes, and reference materials
          verified by faculty.
        </div>
      </a>
    </div>
  </section>

</body>
</html>
